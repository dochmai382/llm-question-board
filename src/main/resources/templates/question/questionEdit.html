<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: layout(~{::body})}">
<body>
<div th:fragment="content">
    <div class="container mt-5">
        <h2>질문 수정</h2>
        <form th:action="@{|/question/edit/${question.questionId}|}" method="post">
            <div class="form-group mb-3">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" name="title" th:value="${question.title}" required>
            </div>
            <div class="form-group mb-3">
                <label for="content">내용</label>
                <textarea class="form-control" id="content" name="content" rows="10" required
                          th:text="${question.content}"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">수정 완료</button>
            <a th:href="@{/question}" class="btn btn-secondary">취소</a>
        </form>
    </div>
</div>
</body>
</html>
