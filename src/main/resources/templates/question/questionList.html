<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: layout(~{::body})}">

<body>
<div th:fragment="content">
    <div class="container mt-4">
        <h2>질문 목록</h2>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>등록일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="question, iStat : ${questionList}">
                <td th:text="${iStat.count}"></td>
                <td>
                    <a th:href="@{'/questions/' + ${question.questionId}}" th:text="${question.title}"></a>
                </td>
                <td th:text="${question.nickname}"></td>
                <td th:text="${#temporals.format(question.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
