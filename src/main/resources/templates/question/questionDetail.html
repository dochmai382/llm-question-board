<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: layout(~{::body})}">

<body>
<div th:fragment="content">
    <div class="container mt-4">
        <h2 th:text="${question.title}">질문 제목</h2>
        <p class="text-muted">
            작성자: <span th:text="${question.nickname}">닉네임</span> |
            작성일: <span th:text="${#temporals.format(question.createdAt, 'yyyy-MM-dd HH:mm')}">날짜</span>
            <span th:if="${question.updatedAt != question.createdAt}" style="color: gray;">(수정됨:
                <span th:text="${#temporals.format(question.updatedAt, 'yyyy-MM-dd HH:mm')}"></span>)
            </span>
        </p>
        <hr>
        <div th:utext="${question.content}">질문 내용</div>

        <!--        &lt;!&ndash; 작성자 본인일 경우 수정/삭제 버튼 표시 &ndash;&gt;-->
        <!--        <div th:if="${#authentication.principal.userId == question.userId}">-->
        <!--            <a th:href="@{|/questions/edit/${question.questionId}|}" class="btn btn-primary">수정</a>-->
        <!--            <form th:action="@{|/questions/delete/${question.questionId}|}" method="post" style="display:inline;">-->
        <!--                <button type="submit" class="btn btn-danger">삭제</button>-->
        <!--            </form>-->
        <!--        </div>-->
        <div class="mt-4">
            <a th:href="@{/question}" class="btn btn-secondary">목록으로</a>
        </div>

        <hr/>

        <!-- LLM 답변 영역 -->
        <h2>🤖 LLM 답변</h2>
        <div id="llm-answer">
            <p>답변을 생성 중이거나 아직 등록되지 않았습니다.</p>
            <!-- 이후 자바스크립트로 비동기 처리로 답변 보여줄 수도 있음 -->
        </div>
    </div>
</div>
</body>
</html>
